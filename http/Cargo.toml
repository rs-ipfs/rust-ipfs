[package]
name = "ipfs-http"
version = "0.1.0"
authors = ["Joonas Koivunen <joonas@equilibrium.co>"]
edition = "2018"
build = "build.rs"

[build-dependencies]
vergen = "3.0.4"
prost-build = "0.6.1"

[dependencies]
log = "0.4"
env_logger = "*"
ipfs = { path = "../" }
serde = { version = "*", features = ["derive"] }
serde_json = "*"
structopt = "*"
tokio = { version = "0.2", features = ["full"] }
warp = { version = "0.2" }
thiserror = "1.0"
multibase = "0.8.0"
futures = "0.3"
percent-encoding = "*"

# openssl is required for rsa keygen but not used by the rust-ipfs or it's dependencies
openssl = "0.10"

prost = "0.6.1"
