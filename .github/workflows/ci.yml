on:
  push:
    branches:
      - trying
      - staging
  pull_request:
    branches: '*'

name: Rust IPFS

jobs:
  ci-matrix:
    strategy:
      fail-fast: false
      matrix:
        toolchain:
        - rust: stable

        platform:
        - target: x86_64-unknown-linux-gnu
          host: ubuntu-latest
          cross: false

        - target: x86_64-apple-darwin
          host: macos-latest
          cross: false

        - target: x86_64-pc-windows-msvc
          host: windows-latest
          cross: false

        - target: armv7-linux-androideabi
          host: ubuntu-latest
          cross: true

        - target: aarch64-linux-android
          host: ubuntu-latest
          cross: true

        - target: x86_64-apple-ios
          host: macos-latest
          cross: true

        - target: aarch64-apple-ios
          host: macos-latest
          cross: true

    env:
      RUST_BACKTRACE: 1
      CARGO_INCREMENTAL: 0
      LLVM_CONFIG_PATH: /usr/local/opt/llvm/bin/llvm-config
      NDK_HOME: /usr/local/lib/android/sdk/ndk-bundle
      GO_IPFS_PATH: /home/runner/work/rust-ipfs/rust-ipfs/go-ipfs/ipfs
      VCPKGRS_DYNAMIC: 1
      DEBUG: ipfsd-ctl:* # enables all debug output from javascript 'debug' lib used by js-ipfsd-ctl

    runs-on: ${{ matrix.platform.host }}
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Cache cargo folder
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ matrix.platform.target }}-dot-cargo-parts-${{ hashFiles('Cargo.lock') }}

    - name: Get npm cache directory
      id: npm-cache
      if: matrix.platform.cross == false
      run: |
        echo "::set-output name=dir::$(npm config get cache)"

    - name: Cache npm (non-cross targets)
      uses: actions/cache@v2
      if: matrix.platform.cross == false
      with:
        path: ${{ steps.npm-cache.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/setup.sh', '**/*.patch') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies ubuntu
      if: matrix.platform.host == 'ubuntu-latest'
      run: sudo apt-get install llvm-dev pkg-config

    - name: Install dependencies macos
      if: matrix.platform.host == 'macos-latest'
      run: brew install llvm

    - name: Download go-ipfs on Linux
      if: matrix.platform.host == 'ubuntu-latest'
      run: |
        curl -L https://github.com/ipfs/go-ipfs/releases/download/v0.6.0/go-ipfs_v0.6.0_linux-amd64.tar.gz --output go_ipfs.tar.gz
        tar -xf go_ipfs.tar.gz

    - name: Install rust toolchain
      uses: hecrj/setup-rust-action@v1
      with:
        rust-version: ${{ matrix.toolchain.rust }}
        targets: ${{ matrix.platform.target }}

    - name: Install cargo-ndk
      if: contains(matrix.platform.target, 'android')
      run: cargo install cargo-ndk

    - name: Build (others)
      if: matrix.platform.cross == false
      run: cargo build --locked --workspace --all-targets

    - name: Run interop DHT tests with go-ipfs
      if: matrix.platform.host == 'ubuntu-latest'
      run: cargo test --features=test_go_interop dht

    - name: Setup conformance tests (non-cross targets)
      if: matrix.platform.cross == false
      run: ./setup.sh
      shell: bash
      working-directory: ./conformance

    - name: Build (android)
      if: contains(matrix.platform.target, 'android')
      run: cargo ndk --android-platform 29 --target ${{ matrix.platform.target }} build --locked --workspace

    - name: Build other cross compilations
      if: contains(matrix.platform.target, 'android') == false && matrix.platform.cross == true
      run: cargo build --locked --workspace --target ${{ matrix.platform.target }}

    - name: Rust tests (macos)
      if: matrix.platform.cross == false && matrix.platform.host == 'macos-latest'
      run: |
          ulimit -c unlimited
          sudo touch /cores/test || { ls -ld /cores; exit 1; }
          sudo rm /cores/test
          retval=0
          sudo cargo test --workspace || retval=$?
          sudo chmod -R a+rwx /cores
          exit $retval

    - name: Rust tests (other non-cross targets)
      if: matrix.platform.cross == false && matrix.platform.host != 'macos-latest'
      run: cargo test --workspace

    - name: Conformance testing (non-cross targets)
      if: matrix.platform.cross == false
      run: IPFS_RUST_EXEC=../target/debug/ipfs-http npm test
      shell: bash
      working-directory: ./conformance

    - name: Upload crashes (macos)
      uses: actions/upload-artifact@v2
      if: matrix.platform.host == 'macos-latest' && ${{ always() }}
      with:
        name: macos.crashes
        path: /cores

  lint-rust:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Cache cargo folder
      uses: actions/cache@v2
      with:
        path: ~/.cargo
        key: lint-cargo-${{ hashFiles('Cargo.lock') }}

    - name: Install rust toolchain
      uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable
        components: clippy, rustfmt

    - name: cargo fmt
      run: cargo fmt --all -- --check

    - name: cargo clippy
      run: cargo clippy --all-targets --workspace -- -D warnings

  readme-doctest:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Cache cargo folder
      uses: actions/cache@v2
      with:
        path: ~/.cargo
        key: readme-doctest-${{ hashFiles('Cargo.lock') }}

    - name: Install rust toolchain
      uses: hecrj/setup-rust-action@v1
      with:
        rust-version: nightly

    - name: cargo test --features nightly
      run: cargo test --features nightly

  # adapted from https://github.com/taiki-e/pin-project/blob/5878410863f5f25e21f7cba97b035501749850f9/.github/workflows/ci.yml#L136-L167
  ci-success:
      # this is read by bors
      name: ci
      if: github.event_name == 'push' && success()
      needs:
        - ci-matrix
        - lint-rust
        - readme-doctest
      runs-on: ubuntu-latest
      steps:
        - name: Mark the job as a success
          run: exit 0

  ci-failure:
      # again, read by bors
      name: ci
      if: github.event_name == 'push' && !success()
      needs:
        - ci-matrix
        - lint-rust
        - readme-doctest
      runs-on: ubuntu-latest
      steps:
        - name: Mark the job as failure
          run: exit 1
